<!doctype html>
<html lang="en">

        <head>
                <meta charset="utf-8">

                <title>Everything New is Old Again</title>

                <meta name="description" content="Wilmington JS Meetup">
                <meta name="author" content="David J Biesack David.Biesack@apiture.com">

                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

                <link rel="stylesheet" href="reveal.js/css/reveal.css">
                <link rel="stylesheet" href="css/theme/djb.css" id="theme"> <!-- black/white/league/sky/beige/simple/serif/night/moon/solarized ; see reveal.js.html to allow changing on the fly! -->

                <!-- Code syntax highlighting -->
                <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

                <!-- Printing and PDF exports -->
                <script>
                        var link = document.createElement( 'link' );
                        link.rel = 'stylesheet';
                        link.type = 'text/css';
                        link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'css/print/paper.css';
                        document.getElementsByTagName( 'head' )[0].appendChild( link );
                </script>

                <!--[if lt IE 9]>
                <script src="reveal.js/lib/js/html5shiv.js"></script>
                <![endif]-->
        </head>

        <body>

                <div class="reveal">

                        <!-- Any section element inside of this container is displayed as a slide -->
                        <div class="slides">

<section data-markdown="Closures.md"
         data-separator="^\n========\n"
         data-separator-vertical="^\n--------\n"
         data-separator-notes="^Note:"
         data-charset="utf-8">
    <!--
        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
    -->
</section>
                                </section> <!-- end of History -->
                        </div>
                </div>


                <script src="reveal.js/lib/js/head.min.js"></script>
                <script src="reveal.js/js/reveal.js"></script>

                <script>

                        // Full list of configuration options available at:
                        // https://github.com/hakimel/reveal.js#configuration
                        Reveal.initialize({
                                controls: true,
                                progress: true,
                                history: true,
                                center: true,

                                transition: 'convex', // none/fade/slide/convex/concave/zoom ; see reveal.js.html to allow changing on the fly!

                                // Optional reveal.js plugins
                                dependencies: [
                                        { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                                        { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                                        { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                                        { src: 'reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                                        { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true },
                                        { src: 'reveal.js/plugin/notes/notes.js', async: true }
                                ]
                        });

                </script>

        </body>
</html>
